<div class="login-area">
        <div class="card">  
            <div class="card-body"> 
                <div class="form-group">
                    <label for="username">User Name</label>
                    <input class="form-control" id="username" type="text"  [(ngModel)]="loginDetails.username" #username="ngModel" required />
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input class="form-control" id="password" type="password"  [(ngModel)]="loginDetails.password" #password="ngModel" required  />
                </div>
                <button class="btn btn-primary" (click)="handlelogin()">Login</button>
            </div>
    </div>
</div>
